<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row display">
                <input type="text" id="display">
            </div>
            <div class="row">
                <div class="seven btn">7</div>
                <div class="eight btn">8</div>
                <div class="nine btn">9</div>
                <div class="divide btn">/</div>
            </div>
            <div class="row">
                <div class="four btn">4</div>
                <div class="five btn">5</div>
                <div class="six btn">6</div>
                <div class="multi btn">x</div>                
            </div>
            <div class="row">
                <div class="one btn">1</div>
                <div class="two btn">2</div>
                <div class="three btn">3</div>
                <div class="minus btn">-</div>

            </div>

            <div class="row">
                <div class="mod btn">%</div>
                <div class="zero btn">0</div>
                <div class="equal btn">=</div>
                <div class="plus btn">+</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
