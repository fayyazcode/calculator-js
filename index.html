<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <h1>Calculator</h1>
    
          <div class="first-row">
            <input type="text" name="result" class="result" id="result" value="" placeholder="0" readonly />
            
          </div>
          <div class="second-row">
            <input type="button" value="1" onclick="display(1)" id="one" />
            <input type="button" value="2" onclick="display(2)" id="two" />
            <input type="button" value="3" id="three" onclick="display(3)" />
            <input type="button" value="+" onclick="display('+')" />
          </div>
          <div class="third-row">
            <input type="button" value="4" id="four" onclick="display(4)" />
            <input type="button" value="5" id="five" onclick="display(5)" />
            <input type="button" value="6" id="six" onclick="display(6)" />
            <input type="button" value="-" onclick="display('-')" />
          </div>
          <div class="fourth-row">
            <input type="button" value="7" id="seven" onclick="display(7)" />
            <input type="button" value="8" id="eight" onclick="display(8)" />
            <input type="button" value="9" id="nine" onclick="display(9)" />
            <input type="button" value="x" onclick="display('*')" />
          </div>
          <div class="fifth-row">
            <input type="button" value="/" onclick="display('/')" />
    
            <input type="button" value="0" id="zero" onclick="display(0)" />
            <input type="button" value="." class="dot" onclick="display('.')" />
            
          </div>
          <div class="sixth-row">
            <input type="button" value="C" onclick="clearScreen()" id="clear" />
            <input type="button" value="=" onclick="result.value = eval(result.value)" id="equal" />
          </div>
    <script src="app.js"></script>
</body>
</html>
